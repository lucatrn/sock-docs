<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
	box-sizing: border-box;
}
body {
	font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
	background: #000;
	margin: 0;
	overflow: hidden;
}
canvas {
	display: block;
}
pre {
	margin: 0;
}
a {
	color: inherit;
}
.pixel {
	image-rendering: pixelated;
    image-rendering: crisp-edges;
}
#play-button {
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	cursor: pointer;
	display: flex;
    align-items: center;
    justify-content: center;
}
#play-button img {
	opacity: 0.75;
	width: 124px;
	will-change: opacity;
}
#play-button:hover img {
	opacity: 1;
}
.text-form {
	height: 100%;
	background: rgb(0, 0, 0, 0.75);
	display: flex;
	align-items: center;
	justify-content: center;
	pointer-events: all;
}
.text {
	font: inherit;
	color: #fff;
	background: none;
	border: none;
	padding: 0.3em 0.6em;
    border-bottom: 1px solid;
	border-radius: 0;
	width: 90%;
    max-width: 24em;
}
.text:focus {
	background: #ffffff18;
	outline: none;
}
/* .quit {
	cursor: not-allowed !important;
	opacity: 0.4;
} */
.overlay {
	position: fixed;
    display: flex;
	flex-direction: column;
    align-items: center;
    justify-content: center;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgb(0, 0, 0, 0.75);
    color: #fff;
	cursor: pointer;
}
.error {
	position: fixed;
	display: flex;
	flex-direction: column;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    margin: auto;
    width: 80%;
    height: 80%;
	color: #f0f0f0;
    background: #24272a;
    overflow: auto;
	border-radius: 4px;
}
.message {
	padding: 0.6em 0.8em;
    background: #cf0043;
	white-space: pre-wrap;
}
.code {
	display: flex;
	line-height: 1.2;
	overflow: auto;
	padding: 0.3em;
}
.code-name {
	font-size: 85%;
	padding: 0.4em 1.2em;
	background: #32373c;
}
.code-lines {
	color: #808080;
}
.code-target {
	color: #f0f0f0;
	background: #cf0043;
}
.code-source {
	padding-left: 1.3em;
	tab-size: 4;
}
.invisible {
	opacity: 0;
	pointer-events: none;
}
</style>
